<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" type="text/css" href="styles.css" />
   </head>
   <body>
      <div class="wrapper">
         <div class="header">
            <div class="header__start-wrap">
               <div class="header__item">
                  <img src="./images/burger.png" alt="close" />
               </div>
               <div class="header__item">
                  <img src="./images/Group.png" alt="logo" />
               </div>
            </div>
            <div class="header__end-wrap">
               <div class="header__item">
                  <img src="./images/search.png" alt="search" />
               </div>
            </div>
         </div>

         <div class="content">
            <div class="nav">
               <div class="nav__item item_active">Ремонт техники</div>
               <div class="nav__item">Услуги и сервисы</div>
               <div class="nav__item">Корпоративным клиентам</div>
               <div class="nav__item">Продавцам техники</div>
               <div class="nav__item">Партнерам</div>
               <div class="nav__item">Производителям</div>
               <div class="nav__item">Наши сервисные центры</div>
               <div class="nav__item">Контакты</div>
            </div>
         </div>

         <div class="footer">
            <div class="footer__buttons">
               <div class="footer__item">
                  <img src="./images/tel.png" alt="tel" />
               </div>
               <div class="footer__item">
                  <img src="./images/chat.png" alt="chat" />
               </div>
               <div class="footer__item">
                  <img src="./images/profile.png" alt="profile" />
               </div>
            </div>
            <div class="footer__email">mail@cps.com</div>
            <div class="footer__tel">8 800 890 8900</div>
            <div class="footer_lang">
               <div class="footer__item item_active">RU</div>
               <div class="footer__item">EN</div>
               <div class="footer__item">CH</div>
            </div>
         </div>
      </div>
   </body>
</html>
